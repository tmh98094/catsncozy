    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Jost', sans-serif;
        background-color: #8CE4FF;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, .display-font {
        font-family: 'Fredoka', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom Cursor */
      .cursor-dot {
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
      }
      
      /* Animations */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }
      .animate-marquee-reverse {
        animation: marquee 35s linear infinite reverse;
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cat-blue': '#8CE4FF',
              'cat-yellow': '#FEEE91',
              'cat-orange': '#FFA239',
              'cat-red': '#FF5656',
              'cat-black': '#1a1a1a',
            }
          }
        }
      }
    </script>
